<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cairo:wght@700&family=Courgette&family=Fredericka+the+Great&family=Gideon+Roman&family=Inria+Serif:ital,wght@1,300;1,400&family=Jomhuria&family=Lobster&family=Lobster+Two&family=Open+Sans:wght@700&family=Raleway:wght@400;900&family=Roboto:wght@100;300;500&family=Smooch&family=Work+Sans:ital,wght@0,400;0,800;1,700&display=swap"
        rel="stylesheet">
    <title>تسجيل حساب جديد</title>
</head>

<body>
    <!-- Start Login -->
    <div class="container">
        <div class="page">
            <div class="login">
                <a href="#" class="btn log rounded-pill fs-6 fw-bold">تسجيل دخول</a>
                <a href="#" class="btn sign rounded-pill fs-6 fw-bold">تسجيل مستخدم جديد</a>
            </div>
            <div class="container d-none">
                <div class="form m-5">
                    <div class="row">
                        <div class="col-md-6 m-auto">
                            <h3 class=" p-2 mb-4">تسجيل دخول</h3>
                        </div>
                    </div>
                    <div class="text mb-4">
                        <input class=" d-block p-2 m-auto" type="text" placeholder="برجاء تسجيل الاسم" />
                    </div>
                    <div class="pass">
                        <input class=" d-block p-2 m-auto" type="password"
                            placeholder="برجاء ادخال الرقم السرى" />
                    </div>
                </div>
                <form class="radio text-center">
                   <div class="row">
                    <div class="col-md-6 m-auto">
                        <div class="one mb-2">
                            <input class="fs-3 fw-bold" type="radio" name="os" value="مورد" />
                            <label class="fs-5 fw-bold">مورد</label>
                        </div>
                    </div>
                    <div class="col-md-6 m-auto">
                        <div class="two mb-2">
                            <input type="radio" name="os" value="مستخدم حالى" />
                            <label class="fs-5 fw-bold">مستخدم حالى</label>
                        </div>
                    </div>
                   </div>
                </form>
                <div class="end text-center">
                    <a href="#" class="btn come mb-5 mt-5 rounded-pill fs-6 fw-bold">تسجيل دخول</a>
                </div>
            </div>
            <!-- End login -->
            <!-- Start sign-up -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6 m-auto">
                        <div class="sign-up m-5">
                            <h3 class=" p-2 mb-4">تسجيل مستخدم جديد</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">رقم المحيل</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="برجاء ادخال رقم المحيل">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">الاسم بالكامل</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء كتابة الاسم بالكامل">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">رقم البطاقة</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء ادخال الرقم القومى">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">العنوان</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء كتابة العنوان">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">اسم الوريث</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء كتابة اسم الوريث">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">رقم البطاقة او رقم شهادة الميلاد للوريث</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء ادخال الرقم القومى للوريث">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">رقم الهاتف</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء كتابة رقم الهاتف">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">البريد الالكترونى ان وجد</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء كتابة البريد الالكترونى ان وجد">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">رقم الفيزا او رقم فودافون كاش</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء ادخال رقم الفيزا او رقم فودافون كاش">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء ادخال كلمة المرور">
                    </div>
                    <div class="col-md-6 m-auto">
                        <label for="exampleFormControlInput1" class="form-label">كارت الاشتراك</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="برجاء ادخال كارت الاشتراك">
                    </div>
                </div>
                <div class="butt d-flex justify-content-center algin-items-center pt-5 pb-5">
                    <button class="btn save fs-3 ms-4 fw-bold ps-4 pe-4">حفظ</button>
                    <button class="btn exit fs-3 me-4 fw-bold ps-3 pe-3">خروج</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Sign-up -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
